<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!-- Meta data -->" | safeHTML }}
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#004FFF">
  <meta name="theme-color" content="#ffffff">
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}

  {{ "<!-- Favicon -->" | safeHTML }}
  <link rel='icon' type='image/x-icon' href='{{ "images/favicon.ico" | absURL }}'>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | absURL }}">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | absURL }}">
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | absURL }}">
  {{ if eq .Page.RelPermalink "/our-approach/" }}
    <link href="{{ "/css/swiper-bundle.min.css" | absURL }}" rel="stylesheet" />
  {{ end }}

  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />
</head>
