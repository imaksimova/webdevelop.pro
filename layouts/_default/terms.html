{{ define "main" }}
  <section class="site-tags">
    <div class="base-header">
      <div class="container">
        <div class="offset-left">
          <h1 class="hidden-desktop base-header-mobile">Terms</h1>
          <div class="base-header-title bottom">
            <span class="white-color text-uppercase is-h1-title">Terms</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="filter-articles">
        <h4 class="filter-title">Article Filter:</h4>
        <ul class="filter-list clearfix">
          {{ range .Data.Terms }}
            {{ $postsNum := len (where .Pages "Params.hidden" "!=" true) }}
            {{ if gt $postsNum 0 }}
              <li class="filter-item">
                <a href="{{ .Page.RelPermalink }}" class="btn">{{ .Page.Title }} ({{ $postsNum }})</a>
              </li>
            {{ end}}
          {{ end }}
        </ul>
      </div>
    </div>
  </section>
{{ end }}
